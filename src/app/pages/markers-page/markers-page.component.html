<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[30vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

    <div
      class="form-control"
      (click)="flyToMarker(marker.maplibreMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label class="label cursor-pointer">
        <span class="label-text text-black text-xs">
          LNG: {{ marker.maplibreMarker.getLngLat().lng | number: '1.8-8' }},
          LAT: {{ marker.maplibreMarker.getLngLat().lat | number: '1.8-8'}}
        </span>
        <input
          type="radio"
          name="radio-10"
          class="radio"
          [style]="{backgroundColor: marker.maplibreMarker._color }"
          checked="checked"
        />
      </label>
    </div>
    } @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
